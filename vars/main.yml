---
# vars file for ansible-torbutton

torbutton_apt_dependencies:
  - zip

torbutton_path: "{{ dirpath }}/{{ repo_name }}"

torbutton_xpi_new: "{{ path }}/pkg/torbutton-{{ patched_version }}.xpi"
torbutton_xpi_dest: "{{ tor_browser_bundle_path }}/Browser/TorBrowser/Data/Browser/profile.default/extensions/torbutton@torproject.org.xpi"
